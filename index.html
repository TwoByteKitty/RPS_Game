<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css"/>
  <title>Rock, Paper, Scissors</title>
</head>

<body>

  <div class="container">

    <div class="row text-center mb-5">
      <div class="col col-xs-12">
        <h1 class="display-3">Rock, Paper, Scissors!</h1>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h3>Player Wins : <span id="playerOneWins"></span></h3>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-right">
          <div class="card-body">
            <h3>Computer Wins:  <span id="playerTwoWins"></span></h3>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col align-self-center">
        <div class="card plChoice">
          <img src="Assets/question1.jpg" alt="placeholder" class="img-thumbnail playerOneChoice placeholder">
          <img src="Assets/Rustic-Boulder-550x450.jpg" alt="rock" class="img-thumbnail playerOneChoice rock" style="display:none;">
          <img src="Assets/apaypeir2.jpg" alt="paper" class="img-thumbnail playerOneChoice paper" style="display:none;">
          <img src="Assets/wscissors.jpg" alt="scissors" class="img-thumbnail playerOneChoice scissors" style="display:none;">
          <div class="lead">Player One Chooses </div>
        </div>
      </div>
      <div class="col col-xs-6 align-self-end">
        <div class="jumbotron winnerDisplay">
          <img src="Assets/Rustic-Boulder-550x450.jpg" alt="rock" class="img-thumbnail playerWinnerChoice rock" style="display:none;">
          <img src="Assets/apaypeir2.jpg" alt="paper" class="img-thumbnail playerWinnerChoice paper" style="display:none;">
          <img src="Assets/wscissors.jpg" alt="scissors" class="img-thumbnail playerWinnerChoice scissors" style="display:none;">
        </div>
      </div>
      <div class="col align-self-center">
        <div class="card plChoice">
          <img src="Assets/question1.jpg" alt="placeholder" class="img-thumbnail playerTwoChoice placeholder">
          <img src="Assets/Rustic-Boulder-550x450.jpg" alt="rock" class="img-thumbnail playerTwoChoice rock" style="display:none;">
          <img src="Assets/apaypeir2.jpg" alt="paper" class="img-thumbnail playerTwoChoice paper" style="display:none;">
          <img src="Assets/wscissors.jpg" alt="scissors" class="img-thumbnail playerTwoChoice scissors" style="display:none;">
          <div class="lead">Player Two Chooses </div>
        </div>
      </div>
    </div>
    <div class="row text-center mb-4">
      <div class="col">
        <h2 class="d-block display-4">Choose Your Weapon!</h2>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col col-md-4">
        <div class="input-group">
          <input type="radio" name="rpsChoice" value="rock" class="rpsChoice">
          <div>
            <img src="Assets/Rustic-Boulder-550x450.jpg" class="img-fluid" alt="rock">
          </div>
        </div>
      </div>
      <div class="col col-md-4">
        <div class="input-group">
          <input type="radio" name="rpsChoice" value="paper" class="rpsChoice">
          <div>
            <img src="Assets/apaypeir2.jpg" class="img-fluid" alt="paper">
          </div>
        </div>
      </div>
      <div class="col col-md-4">
        <div class="input-group">
          <input type="radio" name="rpsChoice" value="scissors" class="rpsChoice">
          <div>
            <img src="Assets/wscissors.jpg" class="img-fluid" alt="scissors">
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <button type="button" class="goBtn btn btn-info btn-lg btn-block p-4">Go!</button>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col">
        <button type="button" class="resetBtn btn btn-warning btn-lg btn-block p-4">Reset</button>
      </div>
    </div>

  </div>





  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
